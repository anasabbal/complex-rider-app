server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include:
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true

spring:
  application:
    name: eureka-server